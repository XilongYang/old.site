<div class="item_title">
<p><b>STAMP-C++</b></p>
<p>Simple Two-Way Active Measure Protocol(IETF RFC8762).</p>
<p>关键词: C++, STAMP, POSIX, Network</p>
</div>
</div>
<div class="item_intro" id="STAMP-C++_iid">
<p>简单双向连接测试协议，允许以单向或往返方式测量性能，比如时延、时延抖动和丢包。</p>
<p>这个协议太新了，以致找不到太多资料。这个作品是我的一个作业，保证能在任何遵循POSIX标准的系统上正确运行。</p>

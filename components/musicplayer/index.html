<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Music Player</title>
        <link rel="icon" href="/res/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="/res/favicon.ico" type="image/x-icon">
        <link href="default.css" rel="stylesheet">
        <script src="music.js"></script>
    </head>
    <body onload="generatePlaylist();fixDisk()" onresize="fixDisk()">
        <div id="player">
            <div id="animation">
                <div id="disk"></div>
            </div>
            <div id="tools">
                <div id="info">
                    <div id="name"></div>
                </div>
                <audio id="control" controls loop onplay="playAnimation()" onpause="stopAnimation()"></audio>
            </div>
        </div>
        <div id="spacing"></div>
        <div id="playlist">
            <div id="playlist-title">Playlist</div>
            <div id="url-div">
                <input id="custom-url" placeholder="Music url." onkeypress="changeFromUrl(event)">
            </div>
            <div id="musics">
            </div>
        </div>
    </body>
</html>
